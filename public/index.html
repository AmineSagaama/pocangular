<!DOCTYPE html>
<html lang="en" ng-app="mock-up">
<head>
    <meta charset="UTF-8">
    <title>Mock up</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mock-up.css" rel="stylesheet">
    <link rel="icon" href="images/icon.ico">
    <!--
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/mock-up.module.js"></script>
    <script type="text/javascript" src="http://fgnass.github.io/spin.js/spin.min.js"></script>
    <script type="text/javascript" src="js/angular-spinner.min.js"></script>
    <script type="text/javascript" src="js/angular-loading-spinner.js"></script>
</head>
<body ng-controller="mock-up-controller">
<nav class="navbar navbar-default navbar-fixed-top navbar-default" style="height:60px;">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <img alt="Europcar Logo" src="images/europcar.png" style="width:130px;height:55px;">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a class="navbar-span" href="index.html">Mock up - Diagnostic
            data</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a style="height:60px;" href="index.html">Diagnostic data</a></li>
                <li><a class="nav-span" style="color:#fff;" href="command.html">Command</a></li>
            </ul>
        </div>

    </div>
</nav>
<div class="container-fluid">
    <div class="row margin-top-15">
        <img alt="Europcar Logo" src="images/onstar.jpg" style="width:190px;height:130px;">
        <div class="text-center">
            <form class="form-inline">
                <label class="mr-sm-2">VIN</label>
                <input type="text" required class="form-control mr-sm-4" ng-model="vin">
                <span us-spinner="{radius:30, width:8, length: 16}"></span>
                <button type="submit" class="btn btn-primary btn-warning" ng-click="callDiagnosticData()">Search
                </button>
            </form>
        </div>
        <!-- /.col-lg-6 -->
    </div>
    <!-- /.row -->

    <hr/>

    <div class="container center_div">
        <form class="form-horizontal">
            <div class="form-group col-sm-6">
                <label class="control-label col-sm-2 label-center">Request: </label>
                <div class="col-sm-9">
                    <input type="datetime" ng-model="request" class="form-control" disabled>
                </div>
            </div>
            <div class="form-group col-sm-6">
                <label class="control-label col-sm-3">Response: </label>
                <div class="col-sm-9">
                    <input type="datetime" ng-model="response" class="form-control" disabled>
                </div>
            </div>
        </form>
    </div>
    <br/><br/>
</div>

<div class="col-md-12" style="left:120px;">
    <div class="col-md-5">

        <div class="panel panel-default panel-success">
            <div class="panel-heading">
                <h3 class="panel-title picto-fuel">Fuel</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <div>
                            <label class="control-label col-sm-2 label-center">Tank: </label>
                        </div>
                        <div class="col-sm-5">
                            <input type="datetime" ng-model="valueTank" class="form-control" placeholder="Value">
                        </div>
                        <div class="col-sm-5">
                            <input type="datetime" ng-model="unitTank" class="form-control" placeholder="Unit">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2  label-center">Level: </label>
                        <div class="col-sm-5">
                            <input type="datetime" ng-model="valueLevel" class="form-control" placeholder="Value">
                        </div>
                        <div class="col-sm-5">
                            <input type="datetime" ng-model="unitLevel" class="form-control" placeholder="Unit">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2  label-center">Econ: </label>
                        <div class="col-sm-5">
                            <input type="datetime" ng-model="valueLifeTimeFuelEcon" class="form-control" placeholder="Value">
                        </div>
                        <div class="col-sm-5">
                            <input type="datetime" ng-model="unitLifeTimeFuelEcon" class="form-control" placeholder="Unit">
                        </div>
                    </div>
                </form>
            </div>
        </div>


    </div>
    <div class="col-md-5">
        <div class="panel panel-default panel-success" style="height: 217px;">
            <div class="panel-heading">
                <h3 class="panel-title picto-odometer">Usage</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <br/>
                    <div class="form-group">
                        <label class="control-label col-sm-3 label-center">Odometer: </label>
                        <div class="col-sm-4">
                            <input type="datetime" ng-model="valueOdometer" class="form-control" placeholder="Value">
                        </div>
                        <div class="col-sm-4">
                            <input type="datetime" ng-model="unitOdometer" class="form-control" placeholder="Unit">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3 label-center">Oil: </label>
                        <div class="col-sm-4">
                            <input type="datetime" ng-model="valueOil" class="form-control" placeholder="Value">
                        </div>
                        <div class="col-sm-4">
                            <input type="datetime" ng-model="unitOil" class="form-control" placeholder="Unit">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="col-md-10 container">
        <div class="panel panel-default panel-success">
            <div class="panel-heading">
                <h3 class="panel-title picto">Tires</h3>
            </div>
            <div class="panel-body">

                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6">
                        <div class="panel panel-default panel-success margin-bottom-0">
                            <div class="panel-heading">Placard :</div>
                            <div class="panel-body">
                                <form class="form-horizontal">
                                    <div class="form-group col-sm12-mock">
                                        <label class="control-label label-center col-sm4-mock  ">Placard Front: </label>
                                        <div class="col-sm4-mock padding-mock">
                                            <input type="datetime" ng-model="valuePlacardFront" class="form-control" placeholder="Value">
                                        </div>
                                        <div class="col-sm4-mock padding-mock">
                                            <input type="datetime" ng-model="unitPlacardFront" class="form-control" placeholder="Unit">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label abel-center col-sm4-mock ">Placard Rear: </label>
                                        <div class="col-sm4-mock padding-mock">
                                            <input type="datetime" ng-model="valuePlacardRear" class="form-control" placeholder="Value">
                                        </div>
                                        <div class="col-sm4-mock padding-mock">
                                            <input type="datetime" ng-model="unitPlacardRear" class="form-control" placeholder="Unit">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>


                    <div class="col-lg-8 col-md-4 col-sm-6 col-xs-6">
                        <div class="panel panel-default panel-success margin-bottom-0">
                            <div class="panel-body">
                                <div class="col-sm4-mock">
                                    <div class="col-sm12-mock">
                                        <div class="col-sm4-mock  padding-mock">
                                            <label class="control-label abel-center" >U: </label>
                                            <input type="datetime" ng-model="unitTank" class="form-control" >
                                        </div>
                                        <div class="col-sm4-mock  padding-mock">
                                            <label class="control-label abel-center">V: </label>
                                            <input type="datetime" ng-model="unitTank" class="form-control" >
                                        </div>
                                        <div class="col-sm4-mock  padding-mock">
                                            <label class="control-label abel-center">S: </label>
                                            <input type="datetime" ng-model="unitTank" class="form-control" >
                                        </div>
                                    </div>
                                    <div>
                                        <div class="col-sm4-mock padding-mock">
                                            <label class="control-label abel-center">V: </label>
                                            <input type="datetime" ng-model="unitTank" class="form-control">
                                        </div>
                                        <div class="col-sm4-mock padding-mock">
                                            <label class="control-label abel-center">U: </label>
                                            <input type="datetime" ng-model="unitTank" class="form-control">
                                        </div>
                                        <div class="col-sm4-mock padding-mock">
                                            <label class="control-label abel-center">S: </label>
                                            <input type="datetime" ng-model="unitTank" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <img src="images/vehicle.png" alt="" style="width: 150px; height: 145px;"
                                         class="img-responsive center-block"/>
                                </div>
                                <div class="col-sm4-mock">
                                    <div class="col-sm12-mock">
                                        <div class="col-sm4-mock  padding-mock">
                                            <label class="control-label abel-center">V: </label>
                                            <input type="datetime" ng-model="valueFrontLeft" class="form-control">
                                        </div>
                                        <div class="col-sm4-mock  padding-mock">
                                            <label class="control-label abel-center">U: </label>
                                            <input type="datetime" ng-model="unitFrontLeft" class="form-control">
                                        </div>
                                        <div class="col-sm4-mock  padding-mock">
                                            <label class="control-label abel-center">S: </label>
                                            <input type="datetime" ng-model="statusFrontLeft" class="form-control">
                                        </div>
                                    </div>
                                    <div>
                                        <div class="col-sm4-mock padding-mock">
                                            <label class="control-label abel-center">U: </label>
                                            <input type="datetime" ng-model="unitTank" class="form-control">
                                        </div>
                                        <div class="col-sm4-mock padding-mock">
                                            <label class="control-label abel-center">V: </label>
                                            <input type="datetime" ng-model="unitTank" class="form-control">
                                        </div>
                                        <div class="col-sm4-mock padding-mock">
                                            <label class="control-label abel-center">S: </label>
                                            <input type="datetime" ng-model="unitTank" class="form-control">
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
</body>
</html>
