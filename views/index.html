<!DOCTYPE html>
<html lang="en" ng-app="mock-up">
<head>
    <meta charset="UTF-8">
    <title>Mock up</title>
    <link href="resources/css/bootstrap.min.css" rel="stylesheet">
    <link href="resources/css/mock-up.css" rel="stylesheet">
    <link rel="icon" href="resources/images/icon.ico">
    <!--
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="resources/js/mock-up.module.js"></script>
</head>
<body ng-controller="mock-up-controller">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">Mock up - Diagnostic data</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="index.html">Diagnostic data</a></li>
                <li><a href="command.html">Command</a></li>
            </ul>
        </div>

    </div>
</nav>
<div class="container-fluid">
    <div class="row margin-top-20">
        <div class="text-center">


            <form class="form-inline">
                <label class="mr-sm-2">VIN</label>
                <input type="text" class="form-control mr-sm-2" ng-model="vin">
                <button type="submit" class="btn btn-primary btn-warning" ng-click="callDiagnosticData()">Search</button>
            </form>
        </div>
        <!-- /.col-lg-6 -->
    </div>
    <!-- /.row -->

    <hr/>

    <div class="container center_div">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2 label-center">Request: </label>
                <div class="col-sm-10">
                    <input type="datetime" ng-model="request" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Response: </label>
                <div class="col-sm-10">
                    <input type="datetime" ng-model="response" class="form-control">
                </div>
            </div>
        </form>
    </div>
    <br/><br/>

    <div class="col-md-14">
        <div class="col-md-3">

            <div class="panel panel-default panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">Fuel Tank</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-2 label-center">Unit: </label>
                            <div class="col-sm-10">
                                <input type="datetime" ng-model="unitTank" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">Value: </label>
                            <div class="col-sm-10">
                                <input type="datetime" ng-model="valueTank" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="panel panel-default panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">Life Time Fuel Econ</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-2 label-center">Unit: </label>
                            <div class="col-sm-10">
                                <input type="datetime" ng-model="unitLevel" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">Value: </label>
                            <div class="col-sm-10">
                                <input type="datetime" ng-model="valueLevel" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="panel panel-default panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">Fuel Level</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-2 label-center">Unit: </label>
                            <div class="col-sm-10">
                                <input type="datetime" ng-model="unitLifeTimeFuelEcon" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">Value: </label>
                            <div class="col-sm-10">
                                <input type="datetime" ng-model="valueLifeTimeFuelEcon" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="panel panel-default panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">Odometer</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-2 label-center">Unit: </label>
                            <div class="col-sm-10">
                                <input type="datetime" ng-model="unitOdometer" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">Value: </label>
                            <div class="col-sm-10">
                                <input type="datetime" ng-model="valueOdometer" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <div class="col-md-3">
        <div class="panel panel-default panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">Oil</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2 label-center">Unit: </label>
                        <div class="col-sm-10">
                            <input type="datetime" ng-model="unitOil" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Value: </label>
                        <div class="col-sm-10">
                            <input type="datetime" ng-model="valueOil" class="form-control">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="panel panel-default panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">Placard Front</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2 label-center">Unit: </label>
                        <div class="col-sm-10">
                            <input type="datetime" ng-model="unitPlacardFront" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Value: </label>
                        <div class="col-sm-10">
                            <input type="datetime" ng-model="valuePlacardFront" class="form-control">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="panel panel-default panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">Placard Rear</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2 label-center">Unit: </label>
                        <div class="col-sm-10">
                            <input type="datetime" ng-model="unitPlacardRear" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Value: </label>
                        <div class="col-sm-10">
                            <input type="datetime" ng-model="valuePlacardRear" class="form-control">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    </div>

</div>


</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="resources/js/bootstrap.min.js"></script>
</body>
</html>
